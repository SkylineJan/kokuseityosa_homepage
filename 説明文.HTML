      </p>
      <h2>遊び方</h2>
      <p>以下の手順に従って遊んでください：</p>
      <ul>
        <li>カードがシャッフルされ、裏向きに並べてあります。</li>
        <li>カードの種類は問題と答えの2種類があります。</li>
        <li>プレイヤーが2枚のカードをめくります。</li>
        <li>
          カードの問題と答えが一致していれば、ペアを取り除き、もう一度カードをめくります。
        </li>
        <li>カードが一致していない場合は、再び裏向きになります。</li>
        <li>全てのカードがペアになるまでこれを繰り返します。</li>
      </ul>
